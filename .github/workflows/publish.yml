name: Publish Design Tokens

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to allow the bot to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history to prevent "branch is behind" errors
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build tokens
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit build artifacts and Publish
        run: |
          # Forcefully add the build output, overriding .gitignore
          git add --force design-tokens-build/

          # Check if the build produced any changes
          if ! git diff-index --quiet HEAD; then
            echo "Changes detected in build artifacts. Committing them."
            # Commit 1: The new token files
            git commit -m "build: generate new token assets"
          else
            echo "No changes in build artifacts. Nothing to publish."
            exit 0
          fi

          # Now that the directory is clean, create the version commit
          # Commit 2: The version bump
          npm version patch -m "chore(release): publish new tokens v%s"

          # Push both commits and the new tag back to the main branch
          git push --follow-tags

          # Finally, publish the new version to npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Trigger rk-designsystem Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: danieltunetek/rk-designsystem # The first project
          event-type: new-design-tokens-version

      - name: Trigger rk-conference-demo Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: danieltunetek/rk-conference-demo # The new project
          event-type: new-design-tokens-version